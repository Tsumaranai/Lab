<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>管理员后台登陆</title>
<style>
body{ text-align:center}
#main{ width:400px; margin:0 auto; background-color:#666; margin-top:150px; height:300px;}
</style>
</head>

<body style="background-color:#333; color:#FFF">
<div id="main">


<form action="Login/login" name="login" method="post" >
<fieldset style="margin:80px 30px ; float:left;">
<legend style="color:#FFF">管理员登陆</legend>
<table>
<tr>
<td width="100">管理员账号</td>
<td width="100"><input type="text"  size="20" name="auth"/></td>
</tr>
<tr>
<td width="100">管理员密码</td>
<td width="100"><input type="password"  size="20" name="pass"/></td>
</tr>
<tr>
<td>验证码</td>
<td><input type="text" size="4" name="verify"/></td>
<td><img src="__APP__/Login/verify" /></td>
</tr>
<tr><td colspan="2"><input type="submit"  value="登陆"/></td></tr>
</table>
</fieldset>
</form>
</div>
</body>
</html>
